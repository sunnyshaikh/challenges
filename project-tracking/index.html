<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="shape"></div>
  <nav class="navbar">
    <div class="container">
      <a href="" class="logo">
        <img src="./images/logo.svg" alt="logo">
      </a>
      <ul class="menu">
        <button class="menu-close" id="menu-close">
          <img src="./images/icon-close.svg" alt="close">
        </button>
        <li class="nav-item">
          <a href="#">product</a>
        </li>
        <li class="nav-item">
          <a href="#">features</a>
        </li>
        <li class="nav-item">
          <a href="#">pricing</a>
        </li>
        <div class="dot"></div>
        <li class="nav-item nav-disabled">
          <a href="#">login</a>
        </li>
      </ul>
      <button id="ham" class="ham">
        <img src="./images/icon-hamburger.svg" alt="open">
      </button>
    </div>
  </nav>

  <main class="hero">
    <div class="container">
      <div class="intro">
        <div class="upper">
          <button class="btn btn-pill">new</button>
          <span>monograph dashboard</span>
        </div>
        <h1 class="intro-title">
          powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
        <div class="lower">
          <button class="btn btn-primary">schedule a demo</button>
          <span>to see a preview</span>
        </div>

      </div>
      <div class="image">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
