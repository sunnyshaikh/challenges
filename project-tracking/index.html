<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="blob"></div>
  <nav class="navbar">
    <div class="container">
      <a href="./">
        <img src="./images/logo.svg" alt="logo">
      </a>
      <ul class="menu">
        <li>
          <a href="">product</a>
        </li>
        <li>
          <a href="">features</a>
        </li>
        <li>
          <a href="">pricing</a>
        </li>
        <li class="nav-disabled">
          <a href="">login</a>
        </li>
      </ul>
      <button class="hamburger">
        <img src="./images/icon-hamburger.svg" alt="hamburger">
      </button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="intro">
      <div class="i1">
        <button class="btn btn-pill">new</button>
        <span>monograph dashboard</span>
      </div>
      <h1 class="title">
        powerful insights into your team
      </h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="i2">
        <button class="btn btn-primary">schedule a demo</button>
        <span>to see a preview</span>
      </div>
    </div>
    <div class="image">
      <img src="./images/illustration-devices.svg" alt="">
    </div>
  </div>
</body>

</html>
